        }

<body style="background:#6699ff">

            </td>
        </tr>
        <tr align="center">
            <td>
                <div onmouseover="myMenuMouseOverFunc('menubtn_device', 'menulist_device')" onmouseleave="myMenuMouseLeaveFunc('menubtn_device', 'menulist_device')">
                    <button class="menubtn" id="menubtn_device" onclick="myMenubtnClickFunc('menubtn_device', 'menulist_device')">設備異動</button>

        </tr>

    <script>
        var strMenuBtnPressedBgColor = "#003399";
        var strToggleBtnPressedBGColor = "#DFEFFF";
        var strToogleBtnPressedColor = "#FFFF77";
        //var strToogleBtnPressedColor = "white";
        var strToogleBtnPressedBorder = "1px solid #003399";

        var strConfirmText = "您好：\n\n請留意，即將開啟之連結頁面屬系統開發測試功能，需由使用者同意後自訂啟用。若您同意請點選[確定]並繼續，或點選[取消]後離開。\n\n感謝您的配合與協助。";

        function myMenuMouseOverFunc(menubtn_id, menuist_id) {
            var e_btn = document.getElementById(menubtn_id);
            var e_list = document.getElementById(menuist_id);

            e_btn.style.backgroundColor = strMenuBtnPressedBgColor;
            e_list.style.display = "block";
        }

        function myMenuMouseLeaveFunc(menubtn_id, menuist_id) {
            var e_btn = document.getElementById(menubtn_id);
            var e_list = document.getElementById(menuist_id);

            if (e_btn.getAttribute("is_pressed") != "true") {
                e_btn.style.backgroundColor = "";
                e_list.style.display = "";
            }
        }

        function myMenubtnClickFunc(menubtn_id, menucontent_id) {
            var e_btn = document.getElementById(menubtn_id);
            var e_content = document.getElementById(menucontent_id);

            if (e_btn.getAttribute("is_pressed") == "true") {
                e_btn.style.backgroundColor = "";
                e_content.style.display = "";
                e_btn.setAttribute("is_pressed", "false");
            } else {
                e_btn.style.backgroundColor = strMenuBtnPressedBgColor;
                e_content.style.display = "block";
                e_btn.setAttribute("is_pressed", "true");
            }
        }

        function myToggleBtnFunc(id) {
            var e_btn = document.getElementById(id);

            if (e_btn.getAttribute("is_pressed") == "true") {
                window.open("bottom.htm", "bottom");
                //e_btn.style.backgroundColor = "";
                e_btn.style.color = "";
                //e_btn.style.border = "";
                e_btn.setAttribute("is_pressed", "false");
            } else {
                if (!confirm(strConfirmText)) {
                    return;
                }

                //e_btn.style.backgroundColor = strToggleBtnPressedBGColor;
                e_btn.style.color = strToogleBtnPressedColor;
                //e_btn.style.border = strToogleBtnPressedBorder;
                window.open("people/toolkit.asp", "bottom");
                e_btn.setAttribute("is_pressed", "true");
            }
        }
    </script>
</body>
